<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: orange;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .home, .game {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .home.active, .game.active {
      display: flex;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 20px;
    }
    .cell {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      position: relative;
    }
    .line {
      position: absolute;
      background: red;
      transform-origin: left;
    }
    .winner {
      font-size: 40px;
      margin-top: 20px;
      opacity: 0;
      animation: fade 2s forwards;
    }
    @keyframes fade {
      to { opacity: 1; }
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: drop 3s linear forwards;
    }
    @keyframes drop {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    .controls {
      margin-top: 20px;
    }
    .back {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="home active">
    <h1>Tic Tac Toe</h1>
    <button id="pvp">Player vs Player</button>
    <button id="pvb">Player vs Robot</button>
    <footer>
      Developer: H M Saiful Islam.<br>
      Student of Feni Ideal Dakhil Madrasha.
    </footer>
  </div>

  <div class="game">
    <button class="back">Back</button>
    <div class="board"></div>
    <div class="winner"></div>
    <div class="controls">
      <button id="retry">Retry</button>
    </div>
  </div>

  <div class="confetti"></div>

  <script>
    const home = document.querySelector('.home');
    const game = document.querySelector('.game');
    const board = document.querySelector('.board');
    const winnerText = document.querySelector('.winner');
    const confetti = document.querySelector('.confetti');
    const retryBtn = document.getElementById('retry');
    const backBtn = document.querySelector('.back');

    // âœ… Sound Files
    const clickSound = new Audio('click.mp3');
    const winSound = new Audio('win.mp3');
    const drawSound = new Audio('draw.mp3');

    let cells = [];
    let currentPlayer = 'X';
    let vsBot = false;
    let gameOver = false;
    let confettiInterval;

    function createBoard() {
      board.innerHTML = '';
      document.querySelectorAll('.line').forEach(line => line.remove());
      cells = Array(9).fill('');
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => cellClick(i));
        board.appendChild(cell);
      }
      winnerText.textContent = '';
      gameOver = false;
      stopConfetti();
    }

    function cellClick(index) {
      if (cells[index] !== '' || gameOver) return;

      clickSound.play().catch(e => console.log('Click Sound Error:', e));

      cells[index] = currentPlayer;
      board.children[index].textContent = currentPlayer;
      board.children[index].style.color = 'black';

      let winPattern = checkWin();
      if (winPattern) {
        drawLine(winPattern);
        showWinner(`${currentPlayer} wins!`);
        winSound.play().catch(e => console.log('Win Sound Error:', e));
        startConfetti();
        gameOver = true;
        return;
      }
      if (!cells.includes('')) {
        showWinner('Draw!');
        drawSound.play().catch(e => console.log('Draw Sound Error:', e));
        gameOver = true;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (vsBot && currentPlayer === 'O') {
        setTimeout(botMove, 500);
      }
    }

    function botMove() {
      let move = minimax(cells, 'O').index;
      cellClick(move);
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((v,i)=>v===''?i:null).filter(v=>v!==null);

      if (checkWinner(newBoard, 'X')) {
        return { score: -10 };
      } else if (checkWinner(newBoard, 'O')) {
        return { score: 10 };
      } else if (availSpots.length === 0) {
        return { score: 0 };
      }

      const moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        if (player === 'O') {
          const result = minimax(newBoard, 'X');
          move.score = result.score;
        } else {
          const result = minimax(newBoard, 'O');
          move.score = result.score;
        }

        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }
      return moves[bestMove];
    }

    function checkWinner(board, player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(i => board[i] === player)
      );
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of winPatterns) {
        if (cells[pattern[0]] === currentPlayer &&
            cells[pattern[1]] === currentPlayer &&
            cells[pattern[2]] === currentPlayer) {
          return pattern;
        }
      }
      return null;
    }

    function drawLine(pattern) {
      const [a,b,c] = pattern;
      const cellA = board.children[a].getBoundingClientRect();
      const cellC = board.children[c].getBoundingClientRect();
      const boardRect = board.getBoundingClientRect();
      const line = document.createElement('div');
      line.classList.add('line');
      document.body.appendChild(line);

      const x1 = cellA.left + cellA.width/2 - boardRect.left;
      const y1 = cellA.top + cellA.height/2 - boardRect.top;
      const x2 = cellC.left + cellC.width/2 - boardRect.left;
      const y2 = cellC.top + cellC.height/2 - boardRect.top;

      const length = Math.hypot(x2 - x1, y2 - y1);
      const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

      line.style.width = length + 'px';
      line.style.height = '5px';
      line.style.background = 'red';
      line.style.position = 'absolute';
      line.style.top = boardRect.top + y1 + 'px';
      line.style.left = boardRect.left + x1 + 'px';
      line.style.transform = `rotate(${angle}deg)`;
    }

    function showWinner(text) {
      winnerText.textContent = text;
      winnerText.style.opacity = 0;
      winnerText.style.animation = 'fade 2s forwards';
    }

    function startConfetti() {
      confettiInterval = setInterval(() => {
        const c = document.createElement('div');
        c.style.left = Math.random() * 100 + '%';
        c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }, 100);
    }

    function stopConfetti() {
      clearInterval(confettiInterval);
    }

    document.getElementById('pvp').onclick = () => {
      vsBot = false;
      startGame();
    };
    document.getElementById('pvb').onclick = () => {
      vsBot = true;
      startGame();
    };
    retryBtn.onclick = () => {
      createBoard();
    };
    backBtn.onclick = () => {
      game.classList.remove('active');
      home.classList.add('active');
      stopConfetti();
    };

    function startGame() {
      home.classList.remove('active');
      game.classList.add('active');
      currentPlayer = 'X';
      createBoard();
    }
  </script>
</body>
</html>
